<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="text">
        <div class="details">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="detail">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.</p>
        </div>
        <div class="numbers">
          <ul class="items">
            <li class="item"><span>10k+</span>COMPANIES</li>
            <li class="item"><span>314</span>TEMPLATES</li>
            <li class="item"><span>12M+</span>QUERIES</li>
          </ul>
        </div>
      </div>
      <div class="image">
        <div class="overlay"></div>
      </div>
    </section>
  </main>
</body>

</html>
